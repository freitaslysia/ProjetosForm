<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Form</title>
</head>

<body>
  <form action="">
    <label for="idNome">Nome Completo:</label><br>
    <input type="text" id="idNome" name="nmNome" value="" placeholder="Nome">

    <br><br>
    <label for="idEmail">Email:</label><br>
    <input type="email" id="idEmail" name="email" value="" placeholder="Email">

    <br><br>
    <label for="idEmpresa">Empresa/Organização:</label><br>
    <input type="text" id="idEmpresa" name="empresa" value="" placeholder="Empresa">

    <br><br>
    <label for="idTel">Telefone:</label><br>
    <input type="text" id="idTel" name="telefone" value="" placeholder="Telefone">

    <br><br>
    <label for="idContato">Motivo do Contato:</label><br>
    <input type="text" id="idContato" name="contato" value="" placeholder="Contato">

    <br><br>
    <label for="idMsg">Mensagem:</label><br>
    <textarea id="idMsg" name="msg" value="" placeholder="Mensagem" cols="30" rows="10"></textarea>

    <br><br>
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
